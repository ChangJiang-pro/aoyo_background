<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<table id="coupon_tab" lay-filter="test"></table>
<!--模态框-->
<div style="display:none" id="update">
    <form id="coupon_form" class="layui-form" action="" lay-filter="coupon_form">

        <div class="layui-input-inline">
            <input type="hidden" id="orderId" name="orderId" >
            <input type="hidden" id="groupId" name="groupId" >
            <input type="hidden" id="addressId" name="addressId" >
            <input type="hidden" id="customId" name="customId" >
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名称：</label>会员
                <div class="layui-input-inline">
                    <input type="tel" id="name" name="name" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">会员昵称：</label>会员
                <div class="layui-input-inline">
                    <input type="tel" id="nickname" name="nickname" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号：</label>会员
                <div class="layui-input-inline">
                    <input type="tel" id="mobile" name="mobile" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商户：</label>机构

                <div class="layui-input-inline">
                    <input type="tel" id="groupType" name="groupType" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">门店昵称：</label>机构
                <div class="layui-input-inline">
                    <input type="tel" id="groupName" name="groupName" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">订单编号：</label>订单

                <div class="layui-input-inline">
                    <input type="tel" id="orderCode" name="orderCode" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">订单金额：</label>订单
                <div class="layui-input-inline">
                    <input type="tel" id="orderAmount" name="orderAmount" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">优惠金额：</label>订单

                 <div class="layui-input-inline">
                <input type="tel" id="discountAmount" name="discountAmount" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
            </div>
        </div>




        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">实际支付：</label>订单
                <div class="layui-input-inline">
                    <input type="tel" id="orderPracticalAmount" name="orderPracticalAmount" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">详细地址：</label>地址
                <div class="layui-input-inline">
                    <input type="tel" id="addressDetails" name="addressDsetails" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">下单时间：</label>订单
                <div class="layui-input-inline">
                    <input type="text" name="orderInputTime" id="orderInputTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付时间：</label>订单
                <div class="layui-input-inline">
                    <input type="text" name="orderSettlementTime" id="orderSettlementTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">支付方式：</label>订单
                <div class="layui-input-inline">
                    <select  name="payChannel" id="payChannel" lay-verify="required">
                        <option value="1"></option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否核销：</label>订单

                <div class="layui-input-inline">
                    <select  name="groupEnjoy" id="groupEnjoy" lay-verify="required">
                        <option value="1"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否开发票</label>订单
                <div class="layui-input-inline">
                    <select  name="invoiceState" id="invoiceState" lay-verify="required">
                        <option value="1"></option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话：</label>机构

                <div class="layui-input-inline">
                    <input type="tel" id="groupTel" name="groupTel" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>









        <div class="layui-form-item">
            <div class="layui-input-block" id="yichang">
                <button type="button" class="layui-btn layui-btn-primary">取消</button>
                <button type="button" class="layui-btn" id="btn"  lay-submit="" lay-filter="demo1">确定</button>
            </div>
        </div>
    </form>
</div>
<!--模态框结束-->
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script>
    // 关闭弹出框
    function closeModel(){
        layer.closeAll();
    }
    layui.use(['table','form','laydate'], function(){
        var table = layui.table;
        var form=layui.form;
        var laydate=layui.laydate;
        //日期
        /*laydate.render({
            elem: '#couponStartTime'
            ,format: 'yyyy-MM-dd'
            ,trigger: 'click'
        });*/
        //加载表格
        table.render({
            elem: '#coupon_tab'
            ,height: 312
            ,id: 'coupon_id'
            ,url: '/order/orderShow' //数据接口
            ,page: true //开启分页
            ,parseData : function (res) {
                return{
                    "code":0,
                    "msg":"",
                    count:100,
                    data:res,
                }
            }
            ,cols: [[ //表头
                {field: 'orderId', title: '序号', width:80, fixed: 'left',sort:true}
                ,{field: 'groupType', title: '商户', width:140}
                ,{field: 'groupName', title: '门店昵称', width:140}
                ,{field: 'orderCode', title: '订单编号', width:140}//sort:trueC
                ,{field: 'nickname', title: '会员昵称', width:140}
                ,{field: 'name', title: '用户名称', width:140}
                ,{field: 'mobile', title: '手机号', width:140}//sort:true
                ,{field: 'orderInputTime', title: '下单时间', width:140}//sort:true

                , {
                    field: 'payChannel', title: '支付方式', width: 140, templet: function (d) {
                        return d.payChannel == 1 ? '已支付' : '未支付';
                    }//sort:true

                    }
                , {
                    field: 'groupEnjoy', title: '是否到店核销', width: 140, templet: function (d) {
                        return d.groupEnjoy == 1 ? '已核销' : '未核销';
                    }//sort:true

                }
                , {
                    field: 'groupOrderReceiving', title: '是否接单', width: 140, templet: function (d) {
                        return d.groupOrderReceiving == 1 ? '已接单' : '未接单';
                    }//sort:true

                }

                ,{title: '操作', width: 200 ,toolbar: '#operation'}
            ]]

        });
        var url;
        // 操作表
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'detail'){ //查看
                layer.open({
                    type: 1,
                    area: ['800px', '600px'],
                    shadeClose: true, //点击遮罩关闭
                    content: $("#update"),
                    success:function () {
                        form.val("coupon_form",data);
                        $("#coupon_form input").attr("style","border:none");
                        $("#btn_div").hide();
                        $("#yichang").hide();
                        var dom1=$("#payChannel")
                        var html='<option value="1"></option>'
                        html+='<option value="1" selected>已支付</option>'

                        var dom2=$("#groupEnjoy")
                        var html2='<option value="1"></option>'
                        html2+='<option value="1" selected>已核销</option>'


                        var dom3=$("#invoiceState")
                        var html3='<option value="1"></option>'
                        html3+='<option value="1" selected>已开发票</option>'

                        dom1.html(html);
                        dom2.html(html2);
                        dom3.html(html3);
                        form.render("select");
                    }
                });
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    var id=data.couponId;
                    $.ajax({
                        url:"/market/delCoupon",
                        data:{id:id},
                        type:"post",
                        dataType:"json",
                        success:function(data){
                            location.reload();
                        }
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                $("#yichang").show();
                // 弹出
                layer.open({
                    type: 1,
                    area: ['800px', '600px'],
                    closeBtn: 0, //不显示关闭按钮
                    shadeClose: true, //点击遮罩关闭
                    content: $("#update"),
                    success:function () {
                        form.val("coupon_form",data);
                        var dom=$("#payChannel")
                        var html='<option value="1"></option>'
                        html+='<option value="1" selected>已支付</option>'



                        var dom2=$("#invoiceState")
                        var html3='<option value="1"></option>'
                        html3+='<option value="1" selected>已开发票</option>'


                        var dom1=$("#groupEnjoy")
                        var html2='<option value="1"></option>'
                        html2+='<option value="1" selected>已核销</option>'


                        dom.html(html);
                        dom1.html(html2);
                        dom2.html(html3);
                        form.render("select");
                    }
                });
            }
            $("#btn").click(function() {
                //var formData = new FormData($("#coupon_form")[0]);
                $.ajax({
                    url: "/order/orderShowbyId",
                    data: $("#coupon_form").serialize(),
                    type: "POST",
                    success: function (data) {
                        alert("修改成功");
                        window.location.reload();

                    }, error: function () {
                        alert("修改失败");
                    }
                })
            })
        });
    });
</script>
</body>
</html>
